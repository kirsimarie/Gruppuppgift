    <title>Basic HTML Table</title>

        text-shadow: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: white;
      }
      th,
      td {
        border: 3px solid #f3627a;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #ce578b;
        color: white;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
      caption {
        background-color: #ddd;
        font-size: 1.2em;
        font-weight: bold;
        padding: 10px;
        color: #333;
      }
      tfoot td {
        text-align: center;
        font-size: 1em;
        background-color: #ce2cbb;
        font-weight: bold;
      }
    </style>
  </head>
